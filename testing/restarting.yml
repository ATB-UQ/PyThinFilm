starting_deposition_number: 0
final_deposition_number: 12
work_directory: restarting_working
run_with_mpi: False
max_cores: 1
insert_distance: 30.0 #angstrom 
contact_tolerance: 100000.0 #angstrom 
escape_tolerance: 20.0 #angstrom 
time_step: 0.004 #ps
drift_velocity: 0.8 #nm/ps
gmx_path: ""
mdrun : "mdrun" 
mdrun_mpi : "mdrun_mpi" 
grompp : "grompp"
tpbconv : "tpbconv"
walltime : 0.002 #hours
deposition_steps:
  - description: "Initial deposition of a full mixture of CBP"
    template: 
      type: deposition
      file: templates/deposition.mdp.epy
    first_sim_id: 1
    last_sim_id:  1
    run_time: 0.5 #ps
    insertions_per_run: 1
    insertion_xy_radius: 20.0 #angstroms
    insertion_z_radius: 10.0 #angstroms
    lincs_order: 4
    lincs_iterations: 1
    temperature: 300 #K
    mixture:
      CBP:
        res_name: CBP
        pdb_file: templates/CBP.pdb
        itp_file: templates/CBP.itp
        ratio: 1
  - description: "Second deposition of a mixture of IPR and IPS"
    template: 
      type: deposition
      file: templates/deposition.mdp.epy
    first_sim_id: 2
    last_sim_id:  7
    run_time: 1.5 #ps
    insertions_per_run: 1
    insertion_xy_radius: 20.0 #angstroms
    insertion_z_radius: 10.0 #angstroms
    temperature: 300 #K
    seed: 18975329750
    exact_composition: True
    mixture:
      IPR:
        res_name: IPR
        pdb_file: templates/IPR.pdb
        itp_file: templates/IPR.itp
        ratio: 1
      IPS:
        res_name: IPS
        pdb_file: templates/IPS.pdb
        itp_file: templates/IPS.itp
        ratio: 1
  - description: "Final deposition of a mixture of a single CBP molecule"
    template: 
      type: deposition
      file: templates/deposition.mdp.epy
    first_sim_id: 8
    last_sim_id:  10
    run_time: 1.5 #ps
    insertions_per_run: 1
    insertion_xy_radius: 20.0 #angstroms
    insertion_z_radius: 10.0 #angstroms
    temperature: 300 #K
    mixture:
      BCP:
        res_name: BCP
        pdb_file: templates/BCP.pdb
        itp_file: templates/BCP.itp
        ratio: 1
  - description: "Do two 0.5ps annealing runs"
    template: 
      type: annealing
      file: templates/annealing.mdp.epy
    first_sim_id: 11
    last_sim_id:  12
    run_time: 0.5 #ps
    insertions_per_run: 1
    insertion_xy_radius: 20.0 #angstroms
    insertion_z_radius: 10.0 #angstroms
    temperature: 500 #K
    lincs_order: 8
    lincs_iterations: 3
substrate: 
      res_name: GRM
      pdb_file: templates/GRM.pdb
      itp_file: templates/GRM.itp
movies:
    n_cores: 8
