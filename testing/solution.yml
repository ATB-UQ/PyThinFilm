final_deposition_number: 10000 
work_directory: working
forcefield: '../../gromos54a7_atb.ff/forcefield.itp'
insert_distance: 30.0 #angstrom 
escape_tolerance: 40.0 #angstrom 
time_step: 0.004 #ps
density_fraction_cutoff: 0.25
neighbor_list_time: 0.020 #ps
drift_velocity: 0.05 #nm/ps
gmx_path: ""
mdrun : "gmx_mpi mdrun" 
grompp : "gmx_mpi grompp"
timeout: 1
overhead_void_space: 20
use_gpu : True
mpi_prefix : "mpirun -np {0} " #for cpu simulations: "mpirun np {0} --bind-to-none"
description: 'DUMMY Deposition of CBP/IPS/CCL3 molecules (CBP/IPS weight percent = 5)'
template: deposition.mdp.epy
run_time: 40.0 #ps
insertions_per_run: 0
insertion_xy_radius: 20.0 #angstroms
insertion_z_radius: 20.0 #angstroms
seed: 142271835
temperature: 310 #K      
mixture:
  CBP:
      res_name: CBP
      pdb_file: templates/dummy.pdb
      itp_file: templates/CBP_heavyH.itp
      ratio: 1 
  IPS:
      res_name: IPAS
      pdb_file: templates/dummy.pdb
      itp_file: templates/IPAS_oldcharges_heavyH.itp
      ratio: 1
  IPR:
      res_name: IPAR
      pdb_file: templates/dummy.pdb
      itp_file: templates/IPAR_oldcharges_heavyH.itp
      ratio: 1
  CCL3:
      res_name: CCL3
      pdb_file: templates/dummy.pdb
      itp_file: templates/rigid_chcl3.itp
      ratio: 1
substrate: 
    res_name: GRM
    pdb_file: templates/GRM.pdb
    itp_file: templates/GRM_restr_stiff.itp
